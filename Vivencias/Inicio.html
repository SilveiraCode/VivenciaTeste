<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Foto de Fundo com Marca d'água</title>
<style>
  body, html {
    margin: 0; 
    padding: 0; 
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Fundo com a imagem */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://sdmntprwestus.oaiusercontent.com/files/00000000-1314-6230-a692-a615cc8d021a/raw?se=2025-06-10T18%3A29%3A56Z&sp=r&sv=2024-08-04&sr=b&scid=91319838-97d3-5c21-8594-71a9b3b31a40&skoid=c156db82-7a33-468f-9cdd-06af263ceec8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-10T15%3A16%3A00Z&ske=2025-06-11T15%3A16%3A00Z&sks=b&skv=2024-08-04&sig=mcfyIfuNi%2BVUb5kulLaqyJYSW1ptjyQ8eXHjB4189Pc%3D');
    background-size: cover;
    background-position: center;
    filter: brightness(0.6); /* escurece o fundo para destacar o conteúdo */
    z-index: -1; /* fica atrás do conteúdo */
  }

  /* Marca d'água pequena no canto inferior direito */
  .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 150px;
    opacity: 0.3; /* baixa opacidade */
    pointer-events: none; /* evita que interfira no clique */
    user-select: none;
  }

  /* Conteúdo da página */
  .content {
    position: relative;
    color: white;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="content">
  <h1>Bem vindo a Amorabi</h1>
  <p>Eu não sei codar, isto e apenas um exemplo.</p>
</div>
