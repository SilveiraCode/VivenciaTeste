<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição - Amorabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6d2b3;
    }

    #tela5 {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: bold;
      color: #7a6e5d;
    }

    form label {
      font-size: 16px;
      color: #4a4438;
      cursor: pointer;
    }

    form input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #7a6e5d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #605842;
    }
  </style>
</head>
<body>
  <section id="tela5">
    <h2>Inscrição</h2>
    <p>Inscreva-se para participar das oficinas!</p>
    <form>
      <label>
        <input type="checkbox" />
        Desejo receber notificações por e-mail
      </label>
      <br /><br />
      <button type="submit">Inscrever-se</button>
    </form>
  </section>
</body>
</html>
