<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amorabi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6d2b3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #tela2 {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #tela2 h2 {
      margin-bottom: 10px;
      color: #7a6e5d;
    }

    #tela2 p {
      margin-bottom: 20px;
      color: #555;
    }

    .form-login input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-login button {
      width: 100%;
      padding: 12px;
      background-color: #7a6e5d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-login button:hover {
      background-color: #5f5447;
    }
  </style>
</head>
<body>
  <section id="tela2">
    <h2>Amorabi em Movimento</h2>
    <p>Oficinas que transformam</p>
    <form class="form-login">
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </section>
</body>
</html>
